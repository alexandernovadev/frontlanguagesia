          chmod 600 private_key

      - name: ðŸš€ Deploy
        run: |
          echo "Deploying to server..."
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -euo pipefail

            echo "ðŸ“¦ Ejecutando script de despliegue Front Nova..."
            echo "âœ… Validando conexiÃ³n SSH..."

            cd /root/.ssh
            eval "$(ssh-agent -s)"
            ssh-add github-actions

            echo "âœ… ConexiÃ³n SSH validada."
            echo "ðŸš€ Iniciando despliegue..."

            cd /root/novalabs/frontlanguagesia
            git reset --hard HEAD
            git pull origin main

            echo "âœ… Cambios mÃ¡s recientes obtenidos desde main."
            
            bash /root/novalabs/frontlanguagesia/deploy_front.sh

